<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="calc">
            <div class = "result-div">
                <p id = "result"></p>
            </div>
            <div class="buttons">
                <button onclick = "qosh('(')">(</button>
                <button onclick = "qosh(')')">)</button>
                <button onclick = "qosh('%')">%</button>
                <button onclick = "qosh('AC')">AC</button>

                <button onclick = "qosh('7')">7</button>
                <button onclick = "qosh('8')">8</button>
                <button onclick = "qosh('9')">9</button>
                <button onclick = "qosh('/')">/</button>

                <button onclick = "qosh('4')">4</button>
                <button onclick = "qosh('5')">5</button>
                <button onclick = "qosh('6')">6</button>
                <button onclick = "qosh('*')">*</button>

                <button onclick = "qosh('1')">1</button>
                <button onclick = "qosh('2')">2</button>
                <button onclick = "qosh('3')">3</button>
                <button onclick = "qosh('-')">-</button>

                <button onclick = "qosh('0')">0</button>
                <button onclick = "qosh('.')">.</button>
                <button onclick = "qosh('=')">=</button>
                <button onclick = "qosh('+')">+</button>
            </div>
        </div>
    </div>
    
    <script src = "index.js"></script>
</body>
</html>
